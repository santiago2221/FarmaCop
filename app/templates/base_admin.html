<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for("static", filename='/css/admin.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='/css/alerta.css') }}">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"rel="stylesheet"/>
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"rel="stylesheet"/>
    <link rel="stylesheet" href="{{url_for("static", filename='/css/admin.css')}}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<!-- SideBar -->
<section class="full-box cover dashboard-sideBar">
    <div class="full-box dashboard-sideBar-bg btn-menu-dashboard"></div>
    <div class="full-box dashboard-sideBar-ct">
        <!--SideBar Title -->
        <div class="full-box text-uppercase text-center text-titles dashboard-sideBar-title">
            FARMACOP <i class="zmdi zmdi-close btn-menu-dashboard visible-xs"></i>
        </div>
        <!-- SideBar User info -->
        <div class="full-box dashboard-sideBar-UserInfo">
            <figure class="full-box">
                <img src="/static/img/admin.png" alt="UserIcon">
                <figcaption class="text-center text-titles">{{dataLogin.nombre}}{{' '}}{{dataLogin.apellido}}</figcaption>
            </figure>
            <ul class="full-box list-unstyled text-center">
                <li>
                    <a data-toggle="modal" data-target="#myModal" class='btn-exit-system'>
                        <i class="glyphicon glyphicon-off"></i>
                    </a>
                </li>
            </ul>
        </div>
        <!-- SideBar Menu -->
        <ul class="list-unstyled full-box dashboard-sideBar-Menu">
            <li>
                <a href="{{ url_for('administrador.home_admin') }}">
                    <i class="glyphicon glyphicon-th"></i> {{panel}}
                </a>
            </li>
            <li>
                <a href="#!" class="btn-sideBar-SubMenu">
                    <i class="glyphicon glyphicon-list-alt"></i>  {{gesp}} <i class="zmdi zmdi-caret-down pull-right"></i>
                </a>
                <ul class="list-unstyled full-box">
                    <li> 
                        <a href="{{ url_for('administrador.cuidado_personal') }}"><i class="glyphicon glyphicon-tint zmdi-hc-fw"></i>{{cuidp}}</a>
                    </li>
                    <li>
                        <a href="{{ url_for('administrador.dermacosmetico') }}"><i class="glyphicon glyphicon-ok zmdi-hc-fw"></i>{{dermaco}}</a>
                    </li>
                    <li> 
                        <a href="{{ url_for('administrador.nutricional') }}"><i class="glyphicon glyphicon-grain zmdi-hc-fw"></i>{{pnutri}}</a>
                    </li>
                    <li> 
                        <a href="{{ url_for('administrador.bebe') }}"><i class="glyphicon glyphicon-baby-formula zmdi-hc-fw"></i>{{pbebe}}</a>
                    </li>
                    <li>
                        <a href="{{ url_for('administrador.medicamento') }}"><i class="glyphicon glyphicon-minus zmdi-hc-fw"></i>{{medip}}</a>
                    </li>
                </ul>
            </li>
            
            <li>
                <a href="#!" class="btn-sideBar-SubMenu">
                    <i class="glyphicon glyphicon-list"></i> {{gesusu}} <i class="zmdi zmdi-caret-down pull-right"></i>
                </a>
                <ul class="list-unstyled full-box">
                    <li>
                        <a href="{{ url_for('administrador.gestionadmin') }}"><i class="glyphicon glyphicon-user"></i> {{adminp}}</a>
                    </li>
                    <li>
                        <a href="{{ url_for('administrador.gestioncliente') }}"><i class="glyphicon glyphicon-user"></i> {{clientep}}</a>
                    </li>
    
                </ul>
            </li>
            <li>
                <a href="#!" class="btn-sideBar-SubMenu">
                    <i class="glyphicon glyphicon-list"></i> {{pedidosp}} <i class="zmdi zmdi-caret-down pull-right"></i>
                </a>
                <ul class="list-unstyled full-box">
                    <li>
                        <a href="{{ url_for('administrador.gestionpedido') }}"><i class="glyphicon glyphicon-user"></i> {{revisarp}}</a>
                    </li>

    
                </ul>
            </li>

        </ul>
    </div>
</section>

    {% block content %}{% endblock %}
    

    	<!--Ventana dialogo de ayuda -->
	<div class="modal fade" tabindex="-1" role="dialog" id="Dialog-Help">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			  <div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <h4 class="modal-title text-center">{{txthelp}}</h4>
			  </div>
			  <div class="modal-body">
				  <p class="text-justify">
					  {{infogen}}
				  </p>
			  </div>
				<div class="modal-footer">
  
				  <button type="button" class="btn btn-primary btn-raised " data-dismiss="modal"> Ok</button>
			  
				</div>
		  </div>
		</div>
  </div>

   
    	<!--====== Scripts -->
	<script src="/static/js/jquery-3.1.1.min.js"></script>
	<script src="/static/js/sweetalert2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/material.min.js"></script>
	<script src="/static/js/ripples.min.js"></script>
	<script src="/static/js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="/static/js/admin.js"></script>
	<script>
		$.material.init();
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
